<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ profile.user.username }}'s Profile</h1>
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150" height="150">
    <p>{{ profile.bio }}</p>

    {% if following %}
        <form method="post" action="{% url 'unfollow_user' profile.user.username %}">
            {% csrf_token %}
            <button type="submit">Unfollow</button>
        </form>
    {% else %}
        <form method="post" action="{% url 'follow_user' profile.user.username %}">
            {% csrf_token %}
            <button type="submit">Follow</button>
        </form>
    {% endif %}
    
    <a href="{% url 'edit_profile' profile.user.username %}">Edit Profile</a>
</body>
</html>
