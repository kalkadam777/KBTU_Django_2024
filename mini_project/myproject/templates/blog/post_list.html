{% extends 'main.html'%}
{% block content%}
    <h1>All Blog Posts</h1>
    <a href="{% url 'create_post' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>by {{ post.author.username }} on {{ post.created_at }}</p>
            </li>
        {% empty %}
            <li>No posts available</li>
        {% endfor %}
    </ul>
{% endblock%}
